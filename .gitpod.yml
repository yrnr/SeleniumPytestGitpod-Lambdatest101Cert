tasks:
  - init: |
      python -m venv venv
      source venv/Scripts/activate
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
  - command: |
      source venv/Scripts/activate
      pytest -v -n 2 --capture=tee-sys  --html=test-report.html
  
ports:
  - port: 8000
    visibility: private
    onOpen: open-preview

vscode:
  extensions:
    - ms-python.python
